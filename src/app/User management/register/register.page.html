

<ion-content>

  
    <head *ngIf='detailsShow'>
      <meta charset="utf-8">
      <title>      Register to be part of
        NoTouchMoney</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body *ngIf='detailsShow'>
      <div class="box">
        <h2>
    </h2>
        <form action="">
          <div class="inputBox">
            <input type="text" name="" required="">
            <label for="">Name</label>
          </div>
          <div class="inputBox">
            <input type="text" name="" required="">
            <label for="">Surname</label>
          </div>
          <div class="inputBox">
            <input type="number" name="" required="">
            <label for="">ID Number</label>
          </div>
          <input type="submit" name="" value="C o n t i n u e" (click)="flip()">
        </form>
      </div>
    </body>

          <form class="s-login__card t-card">
            <header class="t-card__header">
              <h2 class="heading-medium">Enter Credit Card Details</h2>
            </header>
            <div class="t-card__body">
              <div class="form row nopad">
                <div class="form__field col col-12">
                  <label class="field">
                    <span class="field__label">Full Name</span>
                    <span class="field__wrap">
                      <input class="field__input field__input--iconleft" />
                      <svg class="field__icon field__icon--left field__icon--small"><use xlink:href="#icon-user"></use></svg>
                    </span>
                    <span class="field__message">
                      *Should be the name as it appears on the card.
                    </span>
                  </label>
                </div>
                <div class="form__field col">
                  <label class="field">
                    <span class="field__label">Card Number</span>
                    <span class="field__wrap">
                      <input class="field__input field__input--iconleft" placeholder="0000 0000 0000 0000" />
                      <svg class="field__icon field__icon--left"><use xlink:href="#icon-credit-card"></use></svg>
                    </span>
                    <span class="field__message"></span>
                  </label>
                </div>
          
                <div class="form__field col col-8">
                  <span class="field__label">Expiry Date</span>
                  <div class="row">
                    <div class="col col-6">
                      <label class="field">
                        <span class="field__wrap">
                          <input class="field__input field__input--iconleft" type="number"  placeholder="01" />
                          <svg class="field__icon field__icon--left"><use xlink:href="#icon-calendar"></use></svg>
                        </span>
                        <span class="field__message">Month</span>
                      </label>
                    </div>
                    <div class="col col-6">
                      <label class="field">
                        <span class="field__wrap">
                          <input class="field__input" type="number" placeholder="2017" />
                        </span>
                        <span class="field__message">Year</span>
                      </label>
                    </div>
                  </div>
          
                </div>
                <div class="form__field col col-4">
                  <label class="field">
                    <span class="field__label">CVV</span>
                    <span class="field__wrap">
                      <input class="field__input" type="number" placeholder="000" />
                    </span>
                    <span class="field__message">Found on back of card</span>
                  </label>
                </div>
              </div>
            </div>
            <footer class="t-card__footer t-toolbar">
              <div class="t-toolbar__item">
                <button class="button button--primary">Confirm Registration</button>
              </div>
              <br/>
            
            </footer>
          
          </form>
            
          <div class="t-toolbar__item" align="center">
            <button class="button button--primary" style="width: 110%;" (click)="BackHome()">CANCEL</button>
          </div>
      </div>
    </ion-card>
    
</ion-content>
