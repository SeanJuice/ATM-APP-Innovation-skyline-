<ion-content>
  <head>
    <meta charset="utf-8">
    <title>Login NoTouchMoney</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h2></h2>
      <form #form="ngForm" (submit)="login(form)">
      <div class="box" >
        <div class="inputBox">
          <input type="text" name='Username' #Username="ngModel" ngModel  required="">
          <label for="">Username</label>
        </div>
        <div class="inputBox">
          <input type="password"  #password="ngModel" ngModel name="password" required="">
          <label for="">Password</label>
       </div>
       &nbsp;&nbsp;&nbsp;&nbsp;
       <input type="submit" name="" value="L O G I N">
       <br><br>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="../assets/images/brise.jpg" alt="BRISE" width="100" height="60">   
      </div>
      <div>
          <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <img src="https://thepip.com/wp-content/uploads/2015/11/Icon_Biometric.png" alt="Biometric" width="100" height="100" (click)="login()">  
      </div>
    </form>
  </body>
</ion-content>
