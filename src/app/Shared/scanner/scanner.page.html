<ion-content>

  <div class="box" style="height: 90%; width: 95%;" hidden>
    <h2>Scan ATM</h2>
    <div class="container vh-100">
      <div class="d-flex flex-column align-items-center">
         <div class="p-1">
            <video #video class="vid" autoplay></video>
         </div>
         <div class="pb-2">
            <button class="btn btn-primary" (click)="capture()">Capture Image</button>
         </div>
         <div class="p-1">
            <canvas #canvas class="vid"></canvas>
         </div>
      </div>
   </div>
  </div>
  <div class="box" style="height: 90%; width: 95%;" align="center">
   <h2>Scan QR Code</h2>
   <zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>
   <section class="results" *ngIf="qrResultString">
      <div>
        <small>Result</small>
        <strong>Successfully captured</strong>
      </div>
      <button mat-icon-button (click)="clearResult()">&times;</button>
    </section>
       <div class="center-button">

         <button class="btn-save"(click)="Transact(qrResultString)" *ngIf="qrResultString" >
             <strong>PROCEED WITH TRANSACTION</strong>
           </button>
     </div>
       
</div>
 
  
  
</ion-content>
