<ion-content>

<div class="box" style="height: 90%; width: 95%;">
	<h2>ATMS Near Me</h2>
	 <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d114647.49932037434!2d28.053043!3d-26.1075889!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e957332a28462cb%3A0xf57d70c4ce965abe!2sNicci!5e0!3m2!1sen!2sza!4v1583644688565!5m2!1sen!2sza" width="100%" height="85%" frameborder="0" style="border:0;" allowfullscreen="">
  </iframe> 
  
  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
      (dragEnd)="markerDragEnd($event)"></agm-marker>
  </agm-map>
  <ion-button style="width: 100%;" (click)="Back()">Back</ion-button>
</div>
